    <script>
        /* Horizontal scroll over cards */
        const columnsWrapper = document.querySelector(".columns");
        const scrollContainer = document.querySelector("#scroller")
        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            if (0 !== evt.deltaY) {
                columnsWrapper.scrollLeft += evt.deltaY;
            }
        });
